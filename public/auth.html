<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nafij's Social Share</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-bg);
      padding: var(--spacing-md);
    }

    .auth-card {
      background: var(--card-bg-light);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-large);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    body.dark .auth-card {
      background: var(--card-bg-dark);
      border-color: var(--border-dark);
      box-shadow: var(--shadow-dark);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .auth-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--spacing-sm);
    }

    .auth-header p {
      color: #666;
      font-size: 0.9rem;
    }

    body.dark .auth-header p {
      color: #999;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: var(--spacing-lg);
      background: var(--border-light);
      border-radius: var(--radius);
      padding: 4px;
    }

    body.dark .auth-tabs {
      background: var(--border-dark);
    }

    .auth-tab {
      flex: 1;
      background: none;
      border: none;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: calc(var(--radius) - 4px);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-weight: 500;
      color: #666;
    }

    body.dark .auth-tab {
      color: #999;
    }

    .auth-tab.active {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    .username-check {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      margin-top: var(--spacing-xs);
      font-size: 0.8rem;
    }

    .username-check.available {
      color: var(--accent);
    }

    .username-check.unavailable {
      color: var(--error);
    }

    .username-check.checking {
      color: #666;
    }

    .premium-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: var(--gradient-primary);
      color: white;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: var(--spacing-xs);
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--spacing-lg);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-light);
    }

    body.dark .auth-footer {
      border-top-color: var(--border-dark);
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 0, 128, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: var(--spacing-sm);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-md);
      font-size: 0.9rem;
    }

    .success-message {
      background: rgba(57, 255, 20, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: var(--spacing-sm);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-md);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>üöÄ Welcome</h1>
        <p>Join Nafij's Social Share community</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Login</button>
        <button class="auth-tab" onclick="switchTab('register')">Register</button>
      </div>

      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="success-message" class="success-message" style="display: none;"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required 
                 placeholder="Enter your username" autocomplete="username">
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required 
                 placeholder="Enter your password" autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          <span id="login-btn-text">üöÄ Login</span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" required 
                 placeholder="Choose a username" autocomplete="username"
                 minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
          <div id="username-check" class="username-check" style="display: none;">
            <span class="loading-spinner" style="display: none;"></span>
            <span class="check-text"></span>
          </div>
          <small>3-20 characters, letters, numbers, and underscores only</small>
        </div>

        <div class="form-group">
          <label for="register-email">Email (Optional)</label>
          <input type="email" id="register-email" name="email" 
                 placeholder="your@email.com" autocomplete="email">
          <small>Optional - for account recovery</small>
        </div>

        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required 
                 placeholder="Create a password" autocomplete="new-password"
                 minlength="6">
          <small>Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" required 
                 placeholder="Confirm your password" autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;" disabled>
          <span id="register-btn-text">‚ú® Create Account</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          <a href="/" style="text-decoration: none;">‚Üê Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    let usernameCheckTimeout;
    let currentTab = 'login';

    // Theme management
    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
    }

    function switchTab(tab) {
      currentTab = tab;
      
      // Update tab buttons
      document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update forms
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
      document.getElementById(`${tab}-form`).classList.add('active');
      
      // Clear messages
      hideMessages();
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    // Username availability check
    const registerUsernameInput = document.getElementById('register-username');
    const usernameCheck = document.getElementById('username-check');
    const registerSubmitBtn = document.querySelector('#register-form button[type="submit"]');

    registerUsernameInput.addEventListener('input', (e) => {
      const username = e.target.value.trim();
      
      clearTimeout(usernameCheckTimeout);
      
      if (username.length < 3) {
        usernameCheck.style.display = 'none';
        registerSubmitBtn.disabled = true;
        return;
      }

      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        usernameCheck.style.display = 'block';
        usernameCheck.className = 'username-check unavailable';
        usernameCheck.querySelector('.check-text').textContent = 'Invalid characters';
        usernameCheck.querySelector('.loading-spinner').style.display = 'none';
        registerSubmitBtn.disabled = true;
        return;
      }

      // Show loading
      usernameCheck.style.display = 'block';
      usernameCheck.className = 'username-check checking';
      usernameCheck.querySelector('.loading-spinner').style.display = 'inline-block';
      usernameCheck.querySelector('.check-text').textContent = 'Checking...';

      usernameCheckTimeout = setTimeout(async () => {
        try {
          const response = await fetch(`/api/auth/check-username/${username}`);
          const data = await response.json();
          
          usernameCheck.querySelector('.loading-spinner').style.display = 'none';
          
          if (data.available) {
            usernameCheck.className = 'username-check available';
            usernameCheck.querySelector('.check-text').innerHTML = `‚úì Available`;
            
            // Check if username gets premium badge
            const firstLetter = username.charAt(0).toLowerCase();
            const premiumLetters = ['n', 'm', 'x', 'p', 'a', 'o', 'b'];
            if (premiumLetters.includes(firstLetter)) {
              usernameCheck.querySelector('.check-text').innerHTML += 
                '<span class="premium-badge">‚ú® Premium</span>';
            }
            
            registerSubmitBtn.disabled = false;
          } else {
            usernameCheck.className = 'username-check unavailable';
            usernameCheck.querySelector('.check-text').textContent = `‚úó ${data.message}`;
            registerSubmitBtn.disabled = true;
          }
        } catch (error) {
          usernameCheck.querySelector('.loading-spinner').style.display = 'none';
          usernameCheck.className = 'username-check unavailable';
          usernameCheck.querySelector('.check-text').textContent = 'Error checking username';
          registerSubmitBtn.disabled = true;
        }
      }, 500);
    });

    // Password confirmation check
    const passwordInput = document.getElementById('register-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    function checkPasswordMatch() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (confirmPassword && password !== confirmPassword) {
        confirmPasswordInput.setCustomValidity('Passwords do not match');
      } else {
        confirmPasswordInput.setCustomValidity('');
      }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    // Form submissions
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const loginBtn = document.getElementById('login-btn-text');
      
      loginBtn.innerHTML = '<span class="loading-spinner"></span> Logging in...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password')
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          showSuccess('Login successful! Redirecting...');
          
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        loginBtn.textContent = 'üöÄ Login';
      }
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const registerBtn = document.getElementById('register-btn-text');
      
      // Check password match
      if (formData.get('password') !== formData.get('confirmPassword')) {
        showError('Passwords do not match');
        return;
      }
      
      registerBtn.innerHTML = '<span class="loading-spinner"></span> Creating account...';
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: formData.get('username'),
            email: formData.get('email') || undefined,
            password: formData.get('password')
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          showSuccess('Account created successfully! Redirecting...');
          
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.error || 'Registration failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        registerBtn.textContent = '‚ú® Create Account';
      }
    });

    // Check if user is already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
